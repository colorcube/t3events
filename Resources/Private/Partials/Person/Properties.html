<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:ts="http://typo3.org/ns/DWenzel/T3events/ViewHelpers"
    data-namespace-typo3-fluid="true">
    
<table class="tx-t3events">
	<f:debug>{person}</f:debug>
	<tr>
		<td>
			<f:translate key="tx_t3events_domain_model_person.name" />
		</td>
		<td>
			{person.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_t3events_domain_model_person.first_name" />
		</td>
		<td>
			{person.firstName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_t3events_domain_model_person.last_name" />
		</td>
		<td>
			{person.lastName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_t3events_domain_model_person.gender" />
		</td>
		<td>
			<f:translate key="tx_t3events_domain_model_person.gender.I.{person.gender}" />
		</td>
	</tr>
</table>
</html>
