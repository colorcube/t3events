<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:ts="http://typo3.org/ns/DWenzel/T3events/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
	<h1>Listing for TicketClass</h1>

	<f:flashMessages />

	<table class="tx_t3events">
		<tr>
			<th>
				<f:translate key="tx_t3events_domain_model_ticketclass.title" />
			</th>
			<th>
				<f:translate key="tx_t3events_domain_model_ticketclass.color" />
			</th>
			<th>
				<f:translate key="tx_t3events_domain_model_ticketclass.normal" />
			</th>
			<th>
				<f:translate key="tx_t3events_domain_model_ticketclass.special" />
			</th>
			<th>
				<f:translate key="tx_t3events_domain_model_ticketclass.reduced" />
			</th>
			<th></th>
			<th></th>
		</tr>

		<f:for each="{ticketClasses}" as="ticketClass">
			<tr>
				<td>
					<f:link.action action="show" arguments="{ticketClass : ticketClass}"> {ticketClass.title}</f:link.action>
				</td>
				<td>
					<f:link.action action="show" arguments="{ticketClass : ticketClass}"> {ticketClass.color}</f:link.action>
				</td>
				<td>
					<f:link.action action="show" arguments="{ticketClass : ticketClass}"> {ticketClass.normal}</f:link.action>
				</td>
				<td>
					<f:link.action action="show" arguments="{ticketClass : ticketClass}"> {ticketClass.special}</f:link.action>
				</td>
				<td>
					<f:link.action action="show" arguments="{ticketClass : ticketClass}"> {ticketClass.reduced}</f:link.action>
				</td>
				<td>
					<f:link.action action="edit" arguments="{ticketClass : ticketClass}">Edit</f:link.action>
				</td>
				<td>
					<f:link.action action="delete" arguments="{ticketClass : ticketClass}">Delete</f:link.action>
				</td>
			</tr>
		</f:for>
	</table>

	<f:link.action action="new">New TicketClass</f:link.action>
</f:section>
</html>
