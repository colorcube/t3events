<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:ts="http://typo3.org/ns/DWenzel/T3events/ViewHelpers"
    data-namespace-typo3-fluid="true">
    
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	t3events
	<ul class="f3-widget-paginator">
		<f:if condition="{pagination.previousPage}">
			<li class="previous">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<f:widget.link arguments="{currentPage: pagination.previousPage}">
							<f:translate key="tx_t3events.previous" />
						</f:widget.link>
					</f:then>
					<f:else>
						<f:widget.link>
							<f:translate key="tx_t3events.previous" />
						</f:widget.link>
					</f:else>
				</f:if>
			</li>
		</f:if>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first">
				<f:widget.link>1</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li>...</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<f:if condition="{pagination.numberOfPages}>1">
						<li class="current">
							{page.number}
						</li>
					</f:if>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link>{page.number}</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li>...</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last">
				<f:widget.link arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPage}">
			<li class="next">
				<f:widget.link arguments="{currentPage: pagination.nextPage}">
					<f:translate key="tx_t3events.next" />
				</f:widget.link>
			</li>
		</f:if>
	</ul>
</f:section>
</html>
